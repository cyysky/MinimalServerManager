<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Minimal Server Manager</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"><style>body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }</style></head><body><div id="root"><div class="loading"><div class="spinner"></div></div></div><script>// Check if we're running in Electron
    window.isElectron = typeof window.electronAPI !== 'undefined';
    
    // Log environment info
    console.log('App starting...');
    console.log('Environment:', window.isElectron ? 'Electron' : 'Browser');
    console.log('User agent:', navigator.userAgent);</script><script defer="defer" src="bundle.js"></script></body></html>
